<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tuutkia</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 logo">
                    <img src="img/logo.jpg">
                </div>
                <div class="col-xs-4 social-media">
                    <img class="social-icons" src="img/facebook-icon.png">
                    <img class="social-icons" src="img/twitter-icon.png">
                </div>
            </div>
        </div>
    </header>
    <div class="tagline">
        <span>the</span> croud-sourced <span>marketplace for</span> qualified <span>sales leads.</span>
    </div>
    <div class="banner-wrapper">
        <img class="banner" src="img/banner.jpg">
        <div class="container-fluid login-info">
            <div style="height: 200px"></div>
            <div class="row">
                <div class="col-xs-9 login-info-left">
                    <div><span>Acess our entire lead database.</span> Join free!</div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-info">JOIN</button>
                        </form>
                    </div>
                </div>
                <div class="col-xs-3 login-info-right">
                    <div>Member?</div>
                    <button type="submit" class="btn btn-success">JOIN</button>
                </div>
                
            </div>
        </div>
    </div>
    <div class="banner-margin"></div>
    
    <div class="search-wrapper text-primary">
        <div>Search for hot leads that are currently on the marketplace!</div>
        <div>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputKeyword" placeholder="keyword...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputIndustry" placeholder="industry">
                </div>
                <button type="submit" class="btn btn-info">JOIN</button>
            </form>            
        </div>
    </div>
    
    <div class="services-wrapper bg-success">
        <div class="text-info">We are unique platform where sales communities work and win, together.</div>
        <div class="container-fluid">
            <div class="items-list">
                <div class="item-group">
                    <div class="item-icon pull-left">fdfdf</div>
                    <div class="item-desc pull-right">fdfdf</div>
                    <div></div>
                </div>
                <div class="item-group">
                    <div class="item-icon pull-left">fdfdf</div>
                    <div class="item-desc pull-right">fdfdf</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer></footer>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
